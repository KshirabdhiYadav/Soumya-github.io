        <title>MULTIPLICATION TABLE</title>
        </head>
        <body bgcolor="pink">

        </body>
        <h1>
            MULTIPLICATION TABLE
        </h1>
        <script>
            function multiplication(){
                var i;
                document.write("<br>");
                var number=parseInt(prompt("Enter a number"))
                for (i=0;i<=20;i++){
                    document.write(number+"X"+i+"="+number*i+ "<br>");
                     
                }

            }
            
            multiplication()
        </script>
        </html>
